<div id="main">
  <div id="left">

    <img src="../../assets/undraw_profile_pic_ic-5-t.svg" width="110px"  alt="" srcset="">
    <h1>Login</h1>
    <form class="example-form">
      <mat-form-field class="email" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" #userName
          required>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" #userPassword required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="authService.SignIn(userName.value, userPassword.value)">Login  </button>
      <button mat-flat-button color="primary" routerLink="/register">Sing-up </button>
    </form>
  </div>

  <div id="rigth">
    <img id="imagen" src="../../assets/undraw_chore_list_re_2lq8.png" alt="List Image" srcset="">
  </div>


</div>
